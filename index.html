<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Twitch Streamers</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2:400,600">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
		  <h1 class="col-md-offset-3"><strong>Twitch Streamers</strong>
		  <img id="twitchLogo" src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/GlitchIcon_WhiteonPurple.png"></h1>
		  <div class="switchBox">
		    <div id="sw1" class="switch">All</div>
		    <div id="sw2" class="switch">Online</div>
		    <div id="sw3" class="switch">Offline</div>
		  </div>
		  <div id="streamers" class="col-md-offset-3 col-md-7"></div>
		</div>
		<p class="text-center" id="footer">by <a href="https://www.freecodecamp.com/jjron" target="_blank">Jaren Escueta</a></p>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
